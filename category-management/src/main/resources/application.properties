spring.application.name=category-management
# Microsoft SQL Server Configuration with Windows Authentication
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=category_db;encrypt=true;trustServerCertificate=true;integratedSecurity=true;

# Không cần username và password khi dùng integratedSecurity=true
# spring.datasource.username=your_username
# spring.datasource.password=your_password

spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# JPA Configuration for SQL Server
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect

