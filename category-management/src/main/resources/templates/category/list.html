<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Category List</title>
</head>
<body>

<section layout:fragment="content">
    <h1>Category List</h1>
    <div class="row mb-3">
        <div class="col-md-6">
            <a th:href="@{/categories/add}" class="btn btn-primary">Add New Category</a>
        </div>
        <div class="col-md-6">
            <form th:action="@{/categories}" method="get" class="d-flex">
                <input type="text" name="keyword" class="form-control me-2" placeholder="Search by name..." th:value="${keyword}">
                <button type="submit" class="btn btn-info">Search</button>
            </form>
        </div>
    </div>

    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="category : ${categoryPage.content}">
            <td th:text="${category.id}"></td>
            <td th:text="${category.name}"></td>
            <td th:text="${category.status ? 'Active' : 'Inactive'}"></td>
            <td>
                <a th:href="@{/categories/edit/{id}(id=${category.id})}" class="btn btn-sm btn-success">Edit</a>
                <a th:href="@{/categories/delete/{id}(id=${category.id})}" class="btn btn-sm btn-danger"
                   onclick="return confirm('Are you sure you want to delete this item?');">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

    <nav aria-label="Pagination" th:if="${categoryPage.totalPages > 0}">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${categoryPage.first} ? 'disabled'">
                <a class="page-link" th:href="@{/categories(page=${categoryPage.number - 1}, keyword=${keyword})}">Previous</a>
            </li>
            <li class="page-item" th:each="pageNumber : ${#numbers.sequence(0, categoryPage.totalPages - 1)}"
                th:classappend="${pageNumber == categoryPage.number} ? 'active'">
                <a class="page-link" th:href="@{/categories(page=${pageNumber}, keyword=${keyword})}" th:text="${pageNumber + 1}"></a>
            </li>
            <li class="page-item" th:classappend="${categoryPage.last} ? 'disabled'">
                <a class="page-link" th:href="@{/categories(page=${categoryPage.number + 1}, keyword=${keyword})}">Next</a>
            </li>
        </ul>
    </nav>

</section>

</body>
</html>
