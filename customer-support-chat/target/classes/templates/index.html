<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Customer Support Chat</title>
  <link rel="stylesheet" th:href="@{/css/style.css}"/>
  <script src="/webjars/sockjs-client/sockjs.min.js"></script>
  <script src="/webjars/stomp-websocket/stomp.min.js"></script>
</head>
<body>
<div class="container">
  <h2>Hỗ trợ khách hàng - WebSocket Chat</h2>
  <div class="connect">
    <input id="roomId" placeholder="Mã phòng (ví dụ: order-123)"/>
    <input id="name" placeholder="Tên của bạn"/>
    <select id="role">
      <option value="customer">Khách hàng</option>
      <option value="agent">Tư vấn viên</option>
    </select>
    <button id="connectBtn">Kết nối</button>
    <button id="disconnectBtn" disabled>Ngắt</button>
  </div>
  <div id="chat" class="chat" style="display:none;">
    <ul id="messages"></ul>
    <div class="send">
      <input id="message" placeholder="Nhập tin nhắn"/>
      <button id="sendBtn">Gửi</button>
    </div>
  </div>
</div>
<script th:src="@{/js/chat.js}"></script>
</body>
</html>
