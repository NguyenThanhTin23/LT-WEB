<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Product Form (AJAX)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<section layout:fragment="content" class="container mt-4">
    <h2>Product Management (AJAX Form)</h2>

    <!-- Button trigger -->
    <button class="btn btn-primary mb-3" onclick="openAddModal()">Add Product</button>

    <!-- Table -->
    <table class="table table-bordered" id="productTable">
        <thead>
        <tr>
            <th>ID</th><th>Name</th><th>Price</th><th>Category</th><th>Actions</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>
</section>

<!-- Modal Form -->
<div class="modal fade" id="productModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalTitle">Add Product</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form id="productForm">
          <input type="hidden" id="productId">
          <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" id="productName" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Price</label>
            <input type="number" step="0.01" id="productPrice" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Category</label>
            <select id="productCategory" class="form-select"></select>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" onclick="saveProduct()">Save</button>
      </div>
    </div>
  </div>
</div>

<script>
let editingId = null;

function loadCategories() {
    $.get("/api/categories", {page:0, size:100}, function(data) {
        let options = "";
        $.each(data.content, function(i, cat) {
            options += `<option value="${cat.id}">${cat.name}</option>`;
        });
        $("#productCategory").html(options);
    });
}

function loadProducts() {
    $.get("/api/products", {page:0, size:20}, function(data) {
        let rows = "";
        $.each(data.content, function(i, p) {
            rows += `<tr>
                <td>${p.id}</td>
                <td>${p.name}</td>
                <td>${p.price}</td>
                <td>${p.category.name}</td>
                <td>
                  <button class="btn btn-sm btn-success" onclick="openEditModal(${p.id})">Edit</button>
                  <button class="btn btn-sm btn-danger" onclick="deleteProduct(${p.id})">Delete</button>
                </td>
            </tr>`;
        });
        $("#productTable tbody").html(rows);
    });
}

function openAddModal() {
    editingId = null;
    $("#modalTitle").text("Add Product");
    $("#productForm")[0].reset();
    loadCategories();
    new bootstrap.Modal(document.getElementById('productModal')).show();
}

function openEditModal(id) {
    editingId = id;
    $.get(`/api/products/${id}`, function(p) {
        $("#modalTitle").text("Edit Product");
        $("#productId").val(p.id);
        $("#productName").val(p.name);
        $("#productPrice").val(p.price);
        loadCategories();
        setTimeout(() => { $("#productCategory").val(p.category.id); }, 200);
        new bootstrap.Modal(document.getElementById('productModal')).show();
    });
}

function saveProduct() {
    let data = {
        name: $("#productName").val(),
        price: parseFloat($("#productPrice").val()),
        category: { id: $("#productCategory").val() }
    };
    if (editingId == null) {
        $.ajax({
            url: "/api/products",
            type: "POST",
            contentType: "application/json",
            data: JSON.stringify(data),
            success: function() {
                $("#productModal").modal("hide");
                loadProducts();
            }
        });
    } else {
        $.ajax({
            url: "/api/products/" + editingId,
            type: "PUT",
            contentType: "application/json",
            data: JSON.stringify(data),
            success: function() {
                $("#productModal").modal("hide");
                loadProducts();
            }
        });
    }
}

function deleteProduct(id) {
    if (confirm("Delete this product?")) {
        $.ajax({
            url: "/api/products/" + id,
            type: "DELETE",
            success: function() { loadProducts(); }
        });
    }
}

$(document).ready(function() { loadProducts(); });
</script>
</body>
</html>
