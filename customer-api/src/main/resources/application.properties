# ===================================================================
# THÔNG TIN ỨNG DỤNG
# ===================================================================
spring.application.name=customer_api


# ===================================================================
# CẤU HÌNH SERVER
# ===================================================================
server.port=8080


# ===================================================================
# CẤU HÌNH KẾT NỐI DATABASE (SQL SERVER)
# LƯU Ý: Hãy chắc chắn bạn đã tạo một database trống tên là "customer_api_db" trong SQL Server.
# ===================================================================

# --- TÙY CHỌN 1: DÙNG WINDOWS AUTHENTICATION (XÁC THỰC TÍCH HỢP) ---
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=customer_api_db;encrypt=true;trustServerCertificate=true;integratedSecurity=true
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# --- TÙY CHỌN 2: DÙNG SQL SERVER LOGIN (USERNAME & PASSWORD) ---
# (Bỏ comment các dòng dưới và comment các dòng ở TÙY CHỌN 1 nếu dùng cách này)
#spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=customer_api_db;encrypt=true;trustServerCertificate=true
#spring.datasource.username=your_sql_username
#spring.datasource.password=your_sql_password


# ===================================================================
# CẤU HÌNH JPA / HIBERNATE
# ===================================================================
# update: Tự động tạo/cập nhật các bảng trong CSDL dựa trên các lớp Entity của bạn.
# Rất hữu ích khi bắt đầu dự án mới.
spring.jpa.hibernate.ddl-auto=update

# Hiển thị câu lệnh SQL trong console khi phát triển.
spring.jpa.show-sql=true

# Khai báo loại CSDL đang sử dụng.
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect

# Giữ nguyên tên bảng và cột như đã định nghĩa trong Entity.
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl


# ===================================================================
# CẤU HÌNH GRAPHQL
# ===================================================================
# Bật giao diện test GraphiQL tại http://localhost:8080/graphiql
spring.graphql.graphiql.enabled=true